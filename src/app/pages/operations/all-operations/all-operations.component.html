<section class="w-full px-2">
    <div class="w-full flex justify-end">
        <!-- <div class="text-2xl font-semibold">All Cateogries</div> -->
        <div><p-button (onClick)="openNewOperationDialog()" class="add-category-btn" icon="pi pi-plus"></p-button></div>
    </div>

    <div class="card mt-5">
        <p-tabView>
            <p-tabPanel>
                <ng-template pTemplate="header">
                    <i class="pi pi-sync text-lg pt-1"></i>
                    <span class="pl-2 text-lg">Ongoing Operations</span>
                </ng-template>

                Complex Content to Lazy Load 1
            </p-tabPanel>

            <p-tabPanel>
                <ng-template pTemplate="header">
                    <i class="pi pi-check-circle text-lg pt-1"></i>
                    <span class="pl-2 text-lg">Completed Operations</span>
                </ng-template>

                <ng-template pTemplate="content"> Complex Content to Lazy Load </ng-template>
            </p-tabPanel>
        </p-tabView>
    </div>
</section>
