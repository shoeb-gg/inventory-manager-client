<section class="w-full px-2 flex justify-between items-center space-x-2">
    <div class="card mb-0 bg-[#0AC074] w-1/3 cursor-pointer">
        <div class="flex justify-content-between mb-1">
            <div
                class="flex justify-center items-center self-center bg-[#6CD9AC] border-round"
                [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
            >
                <i class="pi pi-shopping-cart text-[#FFFFFF] text-3xl font-medium"></i>
            </div>

            <div class="w-full">
                <div class="text-4xl text-[#FFFFFF] font-bold mb-3 text-right">Total Products</div>
                <div class="font-bold text-5xl text-[#FFFFFF] text-right">513</div>
            </div>
        </div>
    </div>

    <div class="card mb-0 bg-[#FFB821] w-1/3 cursor-pointer">
        <div class="flex justify-content-between mb-1">
            <div
                class="flex justify-center items-center self-center bg-[#FFD47A] border-round"
                [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
            >
                <i class="pi pi-hourglass text-[#FFFFFF] text-3xl font-medium"></i>
            </div>

            <div class="w-full">
                <div class="text-4xl text-[#FFFFFF] font-bold mb-3 text-right">Ongoing Operations</div>
                <div class="font-bold text-5xl text-[#FFFFFF] text-right">5</div>
            </div>
        </div>
    </div>

    <div class="card mb-0 bg-[#FF0000] w-1/3 cursor-pointer">
        <div class="flex justify-content-between mb-1">
            <div
                class="flex justify-center items-center self-center bg-[#FA7F91] border-round"
                [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
            >
                <i class="pi pi-exclamation-circle text-[#FFFFFF] text-3xl font-medium"></i>
            </div>

            <div class="w-full">
                <div class="text-4xl text-[#FFFFFF] font-bold mb-3 text-right">Needs Restocking</div>
                <div class="font-bold text-5xl text-[#FFFFFF] text-right">13</div>
            </div>
        </div>
    </div>
</section>
