<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="['']">
        <span>Inventory Manager</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>
    <div class="layout-topbar-menu">
        <p-menu #menu [model]="items" [popup]="true">
            <ng-template pTemplate="item" let-item>
                <a class="p-menuitem-link flex justify-content-between align-items-center p-3">
                    <div>
                        <span [class]="item.icon"></span>
                        <span> {{ item.label }}aaa</span>
                    </div>
                    <div>awdad</div>
                </a>
            </ng-template>
        </p-menu>

        <button class="p-link layout-topbar-button" (click)="menu.toggle($event)">
            <!-- <button class="p-link layout-topbar-button"> -->
            <i class="pi pi-user text-3xl"></i>
        </button>

        <!-- <div class="h-full flex items-center">
            <span>Dark Mode</span>
            <span> <p-inputSwitch formControlName="checked" (onChange)="themeToggle($event)"></p-inputSwitch></span>
        </div> -->
    </div>
</div>
