<section class="w-full py-2 space-y-5" [formGroup]="quantityForm">
    <div class="w-full">
        <label for="name" class="font-bold block mb-2 ml-1"> Quantity Name(*) </label>
        <input pInputText id="name" pKeyFilter="alphanum" class="w-full" [placeholder]="'Enter the Quantity Name'" formControlName="name" />
    </div>

    <div class="w-full">
        <label for="abbreviation" class="font-bold block mb-2 ml-1"> Quantity Abbreviation(*) </label>
        <input
            pInputText
            id="abbreviation"
            pKeyFilter="alphanum"
            class="w-full"
            [placeholder]="'Enter the Abbreviation for the Quantity'"
            formControlName="abbreviation"
        />
    </div>

    <div class="w-full flex justify-end">
        <p-button
            (onClick)="createQuantity()"
            *ngIf="!config.data"
            label="Create"
            icon="pi pi-check"
            [raised]="true"
            [rounded]="true"
        ></p-button>

        <p-button *ngIf="config.data" label="Update" icon="pi pi-check" [raised]="true" [rounded]="true"></p-button>
    </div>
</section>
