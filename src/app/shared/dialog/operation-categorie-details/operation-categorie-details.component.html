<section class="w-full py-2 space-y-5" [formGroup]="OperationCategoryForm">
    <div class="w-full">
        <label for="name" class="font-bold block mb-2 ml-1"> Operation Category Name(*) </label>
        <input
            pInputText
            id="name"
            pKeyFilter="alphanum"
            class="w-full"
            [placeholder]="'Enter the Operation Category Name'"
            formControlName="name"
        />
    </div>

    <div class="w-full">
        <label for="description" class="font-bold block mb-2 ml-1"> Operation Category Description </label>
        <textarea
            [placeholder]="'Enter the Operation Category Description'"
            class="w-full"
            id="description"
            rows="5"
            cols="30"
            pInputTextarea
            formControlName="description"
        ></textarea>
    </div>

    <div class="w-full flex justify-end">
        <p-button (onClick)="createOperationCategory()" label="Create" icon="pi pi-check" [raised]="true" [rounded]="true"></p-button>

        <p-button *ngIf="config.data" label="Update" icon="pi pi-check" [raised]="true" [rounded]="true"></p-button>
    </div>
</section>
