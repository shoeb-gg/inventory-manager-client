<section class="w-full py-2 space-y-5" [formGroup]="sellerForm" *ngIf="loading">
    <div class="w-full flex items-center justify-between">
        <div class="w-full">
            <label for="supplierName" class="font-bold block mb-2 ml-1"> Supplier Name(*) </label>
            <input
                pInputText
                id="supplierName"
                pKeyFilter="alphanum"
                class="w-full"
                [placeholder]="'Enter the Supplier Name'"
                formControlName="name"
            />
        </div>
    </div>

    <div class="w-full flex items-center justify-between">
        <div class="w-full">
            <label for="supplierAddress" class="font-bold block mb-2 ml-1"> Supplier Address </label>
            <input
                pInputText
                id="supplierAddress"
                pKeyFilter="alphanum"
                class="w-full"
                [placeholder]="'Enter the Supplier Address'"
                formControlName="address"
            />
        </div>
    </div>

    <div class="w-full flex items-center justify-between">
        <div class="w-full">
            <label for="supplierPhone" class="font-bold block mb-2 ml-1"> Supplier Phone(*) </label>
            <input
                pInputText
                id="supplierPhone"
                pKeyFilter="int"
                class="w-full"
                [placeholder]="'Enter the Supplier Phone'"
                formControlName="phone"
            />
        </div>
    </div>

    <div class="w-full flex items-center justify-between">
        <div class="w-full">
            <label for="supplierDescription" class="font-bold block mb-2 ml-1"> Supplier Description </label>
            <textarea
                [placeholder]="'Enter the Supplier Description'"
                class="w-full"
                id="supplierDescription"
                rows="5"
                cols="30"
                pInputTextarea
                formControlName="description"
            ></textarea>
        </div>
    </div>

    <div class="w-full flex items-center justify-end space-x-2">
        <p-button
            (onClick)="createSeller()"
            *ngIf="!config.data"
            label="Create"
            icon="pi pi-check"
            [raised]="true"
            [rounded]="true"
        ></p-button>

        <p-button
            (onClick)="updateSeller()"
            *ngIf="config.data"
            label="Update"
            icon="pi pi-check"
            [raised]="true"
            [rounded]="true"
            severity="warning"
        ></p-button>

        <p-button
            (onClick)="deleteSeller($event)"
            *ngIf="config.data"
            label="Delete"
            icon="pi pi-check"
            [raised]="true"
            [rounded]="true"
            severity="danger"
        ></p-button>
    </div>
</section>
